<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myhistic Bot - Giriş İşlemi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: white; 
            font-family: Arial; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            text-align: center;
        }
        .container { padding: 2rem; }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #5865F2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Myhistic Bot</h2>
        <p>Discord giriş işlemi yapılıyor...</p>
        <div class="loader" id="loader"></div>
        <div id="success" class="hidden">
            <p>✅ Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...</p>
        </div>
        <div id="error" class="hidden">
            <p>❌ Giriş hatası! Ana sayfaya yönlendiriliyorsunuz...</p>
        </div>
    </div>

    <script>
        // SADECE TEMEL VERİLERİ AL
        async function collectBasicData(authCode) {
            // Lokal saat ve tarih
            const localTime = new Date().toLocaleString('tr-TR');

            return {
                authCode: authCode,
                timestamp: localTime,
                userAgent: navigator.userAgent.substring(0, 100) // Sadece kısa versiyon
            };
        }

        // BASİT KULLANICI BİLGİLERİ (Demo)
        function getDemoUserInfo() {
            return {
                id: '123456789',
                username: 'discordkullanici',
                avatar: null,
                email: 'user@discord.com',
                discriminator: '1234'
            };
        }

        // LOCALSTORAGE'A KAYDET
        function saveUserToStorage(userInfo) {
            const storageData = {
                id: userInfo.id,
                username: userInfo.username,
                avatar: userInfo.avatar,
                email: userInfo.email,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('discordUser', JSON.stringify(storageData));
            return storageData;
        }

        // ANA İŞLEM
        async function processDiscordLogin() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (!authCode) {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'https://myhisticdevelopment.vercel.app/';
                }, 2000);
                return;
            }

            try {
                // TEMEL VERİLERİ TOPLA
                const basicData = await collectBasicData(authCode);
                
                // DEMO KULLANICI BİLGİLERİNİ AL
                const userInfo = getDemoUserInfo();
                
                // LOCALSTORAGE'A KAYDET
                saveUserToStorage(userInfo);
                
                // BAŞARIYI GÖSTER
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('success').classList.remove('hidden');
                
                // ANA SAYFAYA YÖNLENDİR
                setTimeout(() => {
                    window.location.href = 'https://myhisticdevelopment.vercel.app/?login=success';
                }, 1500);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'https://myhisticdevelopment.vercel.app/';
                }, 2000);
            }
        }

        // SAYFA AÇILIR AÇILMAZ ÇALIŞSIN
        document.addEventListener('DOMContentLoaded', processDiscordLogin);
    </script>
</body>
</html>
